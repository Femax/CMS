<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>Test</title>
	<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">
    
    <script src="jquery-2.1.3.js"></script>
    <script src="bootstrap.js"></script>
    
    

    
    	<script>
$(document).ready(function() {
    $("#button").click(function(){
        if (($("#password").val()) != ($("#passworda").val())) {$(".RegRdy").html('<div class="alert alert-warning">Ввведеные пароли не совпадают!</div>');}
        else $.post("/ok",{login:$("#login").val(),
                           password:$("#password").val()},
                    onAjaxSuccess,"json");
        
    });
});
function onAjaxSuccess(data)
{
  
 $(".RegRdy").html('<div class="alert alert-success">Спасибо за регистрацию! '+data.name+'</div>');

}
</script>

</head>

<body>

<div class="wrapper">

	<main class="content">

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Регистрация</h3>
  </div>
  <div class="panel-body">
      <br>  
     
      <br>  
    <div class="input-group">
        <br> 
        <br>
        <h3>Имя пользователя</h3>
        <input id="login" type="text" name="login" class="form-control">
        <br> 
        <br>
        <h3>Пароль</h3>
        <input id="password" type="text" name="password" class="form-control">
               <br> 
        <br>
        <h3>Повторите пароль</h3>
         
        <input id="passworda" type="text" name="passworda" class="form-control">
        <br> 
        <br>
        <br> 
        <br>
           <button id="button" type="submit" class="btn btn-default">Submit</button>
        <br> 
        <br>
        <div class="RegRdy"></div>
         
      </div>
        <br> 
        <br>		
  </div>
  </div>
</div>
  
    

    
    
      
	</main><!-- .content -->



</div>
</body>
</html>
